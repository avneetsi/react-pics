name: Validate code in the merge queue

on:
  pull_request:
    types: [auto_merge_enabled]
  merge_group:
    types: [checks_requested]

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Display info
      run: |
        pwd
        tree -a -I '.git'
        git status
    - name: Run slow CI (emulated by a long sleep)
      run: sleep 30
